<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="//img.icons8.com/carbon-copy/100/000000/ask-question.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <section>
      <h1 class="title">Adivina el número</h1>
      <form class="game" action="GET">
        <label class="guess" for="guess">Introduce aquí tu número:</label>
        <input
          type="text"
          name="guess"
          id="guess"
          class="number js-number"
          placeholder="Número del 1 al 100"
        />
        <input
          type="button"
          name="button"
          id="button"
          value="Prueba"
          class="button js-button"
          title="Pulsar para validar"
        />
        <p class="hint js-hint">Pista: Escribe el número y dale a Prueba</p>
        <p class="counter js-counter">Número de intentos: 0</p>
      </form>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
