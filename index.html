<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Evaluación intermedia 2</title>
  </head>
  <body>
    <section class="game">
      <h1 class="title">Adivina el número</h1>
      <label class="guess" for="guess">Introduce aquí tu número</label>
      <input type="text" name="guess" id="guess" class="number js-number" />
      <input type="button" name="button" id="button" value="Prueba" class="button js-button" />
      <p class="hint js-hint">Escribe el número y dale a Prueba</p>
      <p class="counter js-counter">Número de intentos: 0</p>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
